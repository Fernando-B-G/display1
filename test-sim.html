<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Test Simulation - Display 1</title>
    <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
    }
  }
  </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
        }

        #container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .controls-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(20, 25, 45, 0.9);
            border: 1px solid rgba(100, 150, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            min-width: 280px;
            max-width: 350px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 100;
        }

        .controls-panel h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #6495ff;
            border-bottom: 2px solid rgba(100, 149, 255, 0.3);
            padding-bottom: 8px;
        }

        .sim-select {
            margin-bottom: 20px;
        }

        .sim-select label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #b0c4de;
        }

        .sim-select select {
            width: 100%;
            padding: 10px;
            background: rgba(30, 35, 55, 0.8);
            border: 1px solid rgba(100, 150, 255, 0.4);
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sim-select select:hover {
            border-color: rgba(100, 150, 255, 0.7);
            background: rgba(30, 35, 55, 1);
        }

        .sim-select select:focus {
            outline: none;
            border-color: #6495ff;
            box-shadow: 0 0 0 3px rgba(100, 149, 255, 0.2);
        }

        .control-group {
            margin-bottom: 18px;
        }

        .control-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #c0d0e0;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(50, 60, 90, 0.6);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #6495ff 0%, #4169e1 100%);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-group input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 8px rgba(100, 149, 255, 0.6);
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #6495ff 0%, #4169e1 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-group input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 8px rgba(100, 149, 255, 0.6);
        }

        .toggle-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: rgba(50, 60, 90, 0.6);
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: linear-gradient(135deg, #6495ff 0%, #4169e1 100%);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active::after {
            transform: translateX(24px);
        }

        .value-display {
            font-size: 12px;
            color: #6495ff;
            font-weight: 600;
        }

        .status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 16px;
            background: rgba(20, 25, 45, 0.9);
            border: 1px solid rgba(100, 150, 255, 0.3);
            border-radius: 8px;
            font-size: 13px;
            color: #90ee90;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .info-text {
            font-size: 12px;
            color: #8899aa;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(100, 150, 255, 0.2);
            line-height: 1.5;
        }

        option {
            background: #1a1f3a;
            color: #e0e0e0;
        }

        .control-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(100, 150, 255, 0.2);
        }

        .control-section:first-of-type {
            margin-top: 0;
            padding-top: 0;
            border-top: none;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: #7ea8ff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <div class="controls-panel">
        <h2>üß™ Test Simulation</h2>

        <!-- Controles da P√°gina de Teste -->
        <div class="control-section">
            <div class="section-title">‚öôÔ∏è Configura√ß√µes de Teste</div>

            <div class="sim-select">
                <label>Escolha a simula√ß√£o:</label>
                <select id="simSelector">
                    <option value="cube_demo">Cube Demo (Tubo)</option>
                    <option value="bohr_3">Modelo de Bohr</option>
                    <option value="schrodinger_5a">Orbitais de Schr√∂dinger</option>
                    <option value="photoelectric_7">Efeito Fotoel√©trico</option>
                    <option value="sterngerlach_4">Stern-Gerlach</option>
                    <option value="prism_1">Prisma/Espectros</option>
                    <option value="intro_1">Introdu√ß√£o</option>
                    <option value="grid_ref">Gabarito de Grades</option>
                </select>
            </div>

            <div class="control-group">
                <label>Mostrar Eixos 3D</label>
                <div class="toggle-wrapper">
                    <div class="toggle-switch active" id="helpersToggle"></div>
                </div>
            </div>
        </div>

        <!-- Controles da Simula√ß√£o -->
        <div class="control-section">
            <div class="section-title">üéõÔ∏è Controles da Simula√ß√£o</div>
            <div id="dynamicControls"></div>
        </div>

        <div class="info-text">
            Este arquivo permite testar simula√ß√µes individuais sem carregar todo o display.
        </div>
    </div>

    <div class="status" id="status">Carregando...</div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Import simulation builders
        import { buildSim_cube } from './src/simulations/sims/cube_demo.js';
        import { buildSim_3 } from './src/simulations/sims/bohr_3.js';
        import { buildSim_5a } from './src/simulations/sims/schrodinger_5a.js';
        import { buildSim_7 } from './src/simulations/sims/photoelectric_7.js';
        import { buildSim_4 } from './src/simulations/sims/sterngerlach_4.js';
        import { buildSim_1 as buildPrism } from './src/simulations/sims/prism_1.js';
        import { buildSim_1 as buildIntro } from './src/simulations/sims/intro_1.js';
        import { buildGridReference } from './src/simulations/sims/grid_reference.js';

        const simRegistry = {
            'cube_demo': buildSim_cube,
            'bohr_3': buildSim_3,
            'schrodinger_5a': buildSim_5a,
            'photoelectric_7': buildSim_7,
            'sterngerlach_4': buildSim_4,
            'prism_1': buildPrism,
            'intro_1': buildIntro,
            'grid_ref': buildGridReference
        };

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0e27);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 2, 8);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // Configura√ß√µes para suportar MeshPhysicalMaterial com transmission
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        renderer.outputColorSpace = THREE.SRGBColorSpace;

        document.getElementById('container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Add custom axis with thicker lines and labels
        const axesGroup = new THREE.Group();

        // Create thicker axes using ArrowHelper
        const axisLength = 5;
        const axisRadius = 0.04; // Thickness

        // X axis (Red)
        const xAxis = new THREE.ArrowHelper(
            new THREE.Vector3(1, 0, 0),
            new THREE.Vector3(0, 0, 0),
            axisLength,
            0xff0000,
            0.3,
            0.2
        );
        xAxis.line.material.linewidth = 3;
        axesGroup.add(xAxis);

        // Y axis (Green)
        const yAxis = new THREE.ArrowHelper(
            new THREE.Vector3(0, 1, 0),
            new THREE.Vector3(0, 0, 0),
            axisLength,
            0x00ff00,
            0.3,
            0.2
        );
        yAxis.line.material.linewidth = 3;
        axesGroup.add(yAxis);

        // Z axis (Blue)
        const zAxis = new THREE.ArrowHelper(
            new THREE.Vector3(0, 0, 1),
            new THREE.Vector3(0, 0, 0),
            axisLength,
            0x0000ff,
            0.3,
            0.2
        );
        zAxis.line.material.linewidth = 3;
        axesGroup.add(zAxis);

        // Add text labels using canvas textures
        function createTextLabel(text, color) {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = color;
            ctx.font = 'bold 80px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, 64, 64);

            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(0.5, 0.5, 1);

            return sprite;
        }

        const xLabel = createTextLabel('X', '#ff0000');
        xLabel.position.set(axisLength + 0.3, 0, 0);
        axesGroup.add(xLabel);

        const yLabel = createTextLabel('Y', '#00ff00');
        yLabel.position.set(0, axisLength + 0.3, 0);
        axesGroup.add(yLabel);

        const zLabel = createTextLabel('Z', '#0000ff');
        zLabel.position.set(0, 0, axisLength + 0.3);
        axesGroup.add(zLabel);

        scene.add(axesGroup);
        const axesHelper = axesGroup; // Reference for toggle

        const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
        scene.add(gridHelper);

        // Simulation group
        let currentGroup = null;
        let currentBuilder = null;

        function clearSimulation() {
            if (currentGroup) {
                if (currentGroup.userData.dispose) {
                    currentGroup.userData.dispose();
                }
                scene.remove(currentGroup);
                currentGroup = null;
            }
            document.getElementById('dynamicControls').innerHTML = '';
        }

        function createControl(schema) {
            const div = document.createElement('div');
            div.className = 'control-group';

            const label = document.createElement('label');
            label.textContent = schema.label;
            div.appendChild(label);

            if (schema.type === 'range') {
                const wrapper = document.createElement('div');
                wrapper.style.display = 'flex';
                wrapper.style.justifyContent = 'space-between';
                wrapper.style.alignItems = 'center';
                wrapper.style.gap = '10px';

                const range = document.createElement('input');
                range.type = 'range';
                range.min = schema.min;
                range.max = schema.max;
                range.step = schema.step || 0.01;
                range.value = schema.value;
                range.style.flex = '1';

                const valueDisplay = document.createElement('span');
                valueDisplay.className = 'value-display';
                valueDisplay.textContent = Number(schema.value).toFixed(2);

                range.addEventListener('input', (e) => {
                    const value = parseFloat(e.target.value);
                    valueDisplay.textContent = value.toFixed(2);
                    if (currentGroup && currentGroup.userData.api && currentGroup.userData.api.set) {
                        currentGroup.userData.api.set(schema.id, value);
                    }
                });

                wrapper.appendChild(range);
                wrapper.appendChild(valueDisplay);
                div.appendChild(wrapper);

            } else if (schema.type === 'toggle') {
                const wrapper = document.createElement('div');
                wrapper.className = 'toggle-wrapper';

                const toggle = document.createElement('div');
                toggle.className = 'toggle-switch' + (schema.value ? ' active' : '');

                toggle.addEventListener('click', () => {
                    toggle.classList.toggle('active');
                    const isActive = toggle.classList.contains('active');
                    if (currentGroup && currentGroup.userData.api && currentGroup.userData.api.set) {
                        currentGroup.userData.api.set(schema.id, isActive);
                    }
                });

                wrapper.appendChild(toggle);
                div.appendChild(wrapper);

            } else if (schema.type === 'select') {
                const select = document.createElement('select');
                select.style.width = '100%';
                select.style.padding = '8px';
                select.style.background = 'rgba(30, 35, 55, 0.8)';
                select.style.border = '1px solid rgba(100, 150, 255, 0.4)';
                select.style.borderRadius = '6px';
                select.style.color = '#e0e0e0';

                schema.options.forEach(opt => {
                    const option = document.createElement('option');
                    option.value = opt;
                    option.textContent = opt;
                    if (opt === schema.value) option.selected = true;
                    select.appendChild(option);
                });

                select.addEventListener('change', (e) => {
                    if (currentGroup && currentGroup.userData.api && currentGroup.userData.api.set) {
                        currentGroup.userData.api.set(schema.id, e.target.value);
                    }
                });

                div.appendChild(select);
            }

            return div;
        }

        function loadSimulation(simKey) {
            clearSimulation();

            const builder = simRegistry[simKey];
            if (!builder) {
                document.getElementById('status').textContent = `Simula√ß√£o "${simKey}" n√£o encontrada`;
                return;
            }

            currentGroup = new THREE.Group();
            scene.add(currentGroup);

            try {
                builder(currentGroup);
                currentBuilder = builder;

                // Create UI controls from schema
                if (currentGroup.userData.uiSchema) {
                    const controlsContainer = document.getElementById('dynamicControls');
                    currentGroup.userData.uiSchema.forEach(schema => {
                        const control = createControl(schema);
                        controlsContainer.appendChild(control);
                    });
                }

                document.getElementById('status').textContent = `‚úì ${simKey} carregada`;
            } catch (error) {
                document.getElementById('status').textContent = `Erro ao carregar ${simKey}: ${error.message}`;
                console.error(error);
            }
        }

        // Simulation selector
        document.getElementById('simSelector').addEventListener('change', (e) => {
            loadSimulation(e.target.value);
        });

        // Helpers toggle
        document.getElementById('helpersToggle').addEventListener('click', (e) => {
            e.currentTarget.classList.toggle('active');
            const isActive = e.currentTarget.classList.contains('active');
            axesHelper.visible = isActive;
            gridHelper.visible = isActive;
        });

        // Load initial simulation
        loadSimulation('cube_demo');

        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);

            const dt = clock.getDelta();

            // Update simulation animation
            if (currentGroup && currentGroup.userData.anim) {
                currentGroup.userData.anim(dt);
            }

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.getElementById('status').textContent = '‚úì Pronto';
    </script>
</body>

</html>
